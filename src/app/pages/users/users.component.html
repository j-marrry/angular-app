<div class="bg-blue-50 w-full min-h-screen h-max">
    <app-header></app-header>
    <ng-container *transloco="let t">
        <div class="grid grid-nogutter">
            <div class="col-1"></div>
            <div class="col-10 text-center text-5xl font-bold mb-5">{{t('usersList')}}</div>
            <div class="col-1"></div>

            <div class="col-12 text-center mb-5">
                <p-button label="{{t('addUser')}}" [raised]="true" severity="contrast" size="large"
                    (onClick)="addUser()" />
            </div>

            <div class="col-1"></div>
            <div class="col-10 shadow-2">
                <p-table [value]="users" showGridlines [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template #header>
                        <tr>
                            <th>{{t('login')}}</th>
                            <th>{{t('email')}}</th>
                            <th>{{t('lastname')}}</th>
                            <th>{{t('firstname')}}</th>
                            <th>{{t('birthdate')}}</th>
                            <th> </th>
                        </tr>
                    </ng-template>
                    <ng-template #body let-user>
                        <tr class="cursor-pointer hover:bg-gray-100" (click)="editUser(user.id)">
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.lastname }}</td>
                            <td>{{ user.firstname }}</td>
                            <td>{{ formatDate(user.birthdate) }}</td>
                            <td class="hover:bg-gray-300 text-center"
                                (click)="deleteUser(user.id); $event.stopPropagation()"><i class="pi pi-trash"></i></td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
            <div class="col-1"></div>
            <div class="col-12 mb-5"></div>
        </div>
    </ng-container>

</div>
